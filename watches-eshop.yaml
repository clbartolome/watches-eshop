apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: watches-eshop
  namespace: argo-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/clbartolome/watches-eshop
    targetRevision: master
    path: app-sets
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-gitops
  syncPolicy:
    automated: {}